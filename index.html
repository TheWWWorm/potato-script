<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poteto Script</title>
</head>

<body>
  <label for="in">To Encrypt</label>
  <br>
  <textarea id="in" oninput="encrypt()" rows="7" cols="40"></textarea>
  <br>
  <label for="in">To Dencrypt</label>
  <br>
  <textarea disabled id="out" rows="7" cols="40"></textarea>
</body>
<script>
  function encrypt() {
    const text = document.getElementById('in').value;
    const encrypted = text.split(' ').map((word) => {
      const newWord = word.split('');
      newWord[0] = word[1];
      newWord[1] = word[0];
      return newWord.join('');
    }).join(' ');
    document.getElementById('out').value = encrypted;
  }
</script>

</html>
